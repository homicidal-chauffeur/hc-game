        document.addEventListener("DOMContentLoaded", () => {
            const doc = document;
            const canvas = doc.getElementById("canvas");
            const viewBox = canvas.viewBox.baseVal;
            const width = viewBox.width;
            const height = viewBox.height;
            const x = viewBox.x;

            const xMin = Math.min(...pursuer.concat(evader).map(p => p[0]));
            const xMax = Math.max(...pursuer.concat(evader).map(p => p[0]));
            const yMin = Math.min(...pursuer.concat(evader).map(p => p[0]));
            const yMax = Math.max(...pursuer.concat(evader).map(p => p[0]));

            // canvas.setAttribute("viewBox", `0 0 ${xMax - xMin} ${yMax - yMin}`);

            const scale = height / Math.max(xMax - xMin, yMax - yMin);
            console.log('Max dimensions: ', Math.max(xMax, yMax), ' Height: ', height);
            console.log('Scale: ', scale);
            // const scale = 1;

            const pCircle = document.getElementById('pursuer');
            const eCircle = document.getElementById('evader');
            const pPath = document.getElementById('pursuer-path');
            const ePath = document.getElementById('evader-path');

            const steps = Math.max(pursuer.length, evader.length);
            let step = 0;
            const yShift = 0;
            const planeSize = 12;
            let pPoints = '';
            let ePoints = '';

            function animate() {
                if (step < steps) {
                    const pPoint = pursuer[step];
                    const ePoint = evader[step];
                    step += 1;
                    if (ePoint) {
                        const x = (ePoint[0] - xMin) * scale;
                        const y = (ePoint[1] - yMin) * scale;

                        eCircle.setAttribute("transform", `translate(${x - planeSize}, ${y + yShift - planeSize})`);
                        ePoints += ` ${x}, ${y + yShift} `;
                        ePath.setAttribute('points', ePoints);
                    }
                    if (pPoint) {
                        const x = (pPoint[0] - xMin) * scale;
                        const y = (pPoint[1] - yMin) * scale;
                        pCircle.setAttribute("transform", `translate(${x - planeSize}, ${y + yShift - planeSize})`);
                        pPoints += ` ${x}, ${y + yShift} `;
                        pPath.setAttribute('points', pPoints);
                    }
                    window.requestAnimationFrame(animate);
                }
            }
            animate();

        });

    </script>
